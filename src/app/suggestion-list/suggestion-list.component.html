<div class="lists">
    <app-restaurant-ranking [restaurants$]="restaurants$"></app-restaurant-ranking>

    <br />

    <div>
        <h3>Restaurants</h3>
        <div *ngIf="!(restaurants$ | async)">
            Chargement ...
        </div>
        
        <div *ngFor="let restau of restaurants$ | async">
            <div>
                Nom : {{ restau.name }} <br />
                Ajouté le : {{ restau.createdAt | date: "dd/MM/yyyy à HH:mm" }} <br />
                <button mat-mini-fab color="accent" (click)="onVoted(restau)">
                    <mat-icon>plus_one</mat-icon>
                </button>
                {{ setRankLabel(restau) }}
            </div>
            <br />
        </div>
    </div>
</div>
