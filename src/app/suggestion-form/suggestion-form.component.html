<form [formGroup]="suggestionForm" (ngSubmit)="addRestaurant()" #formDirective="ngForm">
    <mat-form-field appearance="standard">
        <mat-label>Ajouter un restaurant</mat-label>
        <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit" [disabled]="!suggestionForm.valid">Valider</button>
</form>
